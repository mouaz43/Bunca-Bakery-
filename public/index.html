<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bunca Bakeflow</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- App Shell -->
  <header class="topbar" role="banner">
    <button class="icon-btn" id="btn-menu" aria-label="Menü öffnen">
      <!-- hamburger -->
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
    </button>
    <div class="title" id="page-title">Bunca Bakeflow</div>
    <div class="status">
      <span id="net-dot" class="dot online" title="Online"></span>
      <span id="role-badge" class="badge">Lesen</span>
    </div>
    <div id="progress"></div>
  </header>

  <!-- Drawer -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-head">
      <div class="brand">
        <!-- cup icon -->
        <svg viewBox="0 0 24 24" width="22" height="22"><path d="M4 8h12a3 3 0 0 1 3 3v1a4 4 0 0 1-4 4H7a3 3 0 0 1-3-3V8z" fill="currentColor" opacity=".15"/><path d="M4 8h12v6a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V8zM16 10h2a2 2 0 1 1 0 4h-2" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span>Bunca Bakeflow</span>
      </div>
      <button class="icon-btn" id="btn-close-drawer" aria-label="Menü schließen">
        <svg viewBox="0 0 24 24" width="20" height="20"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
    <nav class="drawer-nav">
      <a href="#/products" data-link class="nav-link">
        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M3 7h18M5 7v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7" stroke="currentColor" stroke-width="1.8" fill="none"/><path d="M7 7l2-3h6l2 3" stroke="currentColor" stroke-width="1.8" fill="none" stroke-linecap="round"/></svg>
        Rohwaren
      </a>
      <a href="#/recipes" data-link class="nav-link">
        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M5 4h10a2 2 0 0 1 2 2v14l-4-2-4 2V6a2 2 0 0 0-2-2z" stroke="currentColor" stroke-width="1.8" fill="none" stroke-linejoin="round"/></svg>
        Rezepte
      </a>
      <a href="#/plan" data-link class="nav-link">
        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M4 6h16M4 10h16M8 14h8M8 18h8" stroke="currentColor" stroke-width="1.8" fill="none" stroke-linecap="round"/></svg>
        Produktionsplan
      </a>
      <a href="#/admin" data-link class="nav-link">
        <svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 3l2.5 4.5L20 9l-4 3.5L17 18l-5-2.5L7 18l1-5.5L4 9l5.5-1.5L12 3z" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linejoin="round"/></svg>
        Admin
      </a>
      <div class="quick">
        <div class="muted">Schnellaktionen</div>
        <button class="chip" id="qa-new-product">
          <svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          Produkt
        </button>
        <button class="chip" id="qa-new-recipe">
          <svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          Rezept
        </button>
        <button class="chip" id="qa-new-plan">
          <svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          Plan-Zeile
        </button>
      </div>
      <div class="drawer-footer">
        <button id="btn-logout" class="ghost">Logout</button>
      </div>
    </nav>
  </aside>

  <!-- Backdrop for drawer & modals -->
  <div id="backdrop" class="backdrop" aria-hidden="true"></div>

  <!-- Main -->
  <main id="app" class="container" role="main"></main>

  <!-- Toasts -->
  <div id="toasts" class="toasts" aria-live="polite"></div>

  <!-- Modal host -->
  <div id="modal-host"></div>

  <script src="./app.js" type="module"></script>
</body>
</html>
