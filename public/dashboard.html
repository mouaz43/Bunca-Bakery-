<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUNCA Planner – Dashboard</title>
  <!-- Tailwind CDN is fine for now; we can switch to compiled later -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- Top bar -->
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-4">
      <div class="font-extrabold text-xl tracking-tight">BUNCA <span class="font-light">Planner</span></div>

      <nav class="flex gap-2 ml-4">
        <button data-view="home" class="tab px-3 py-1.5 rounded-md bg-slate-100">Übersicht</button>
        <button data-view="seed" class="tab px-3 py-1.5 rounded-md hover:bg-slate-100">Seed (Wizard)</button>
        <button data-view="materials" class="tab px-3 py-1.5 rounded-md hover:bg-slate-100">Rohwaren</button>
        <button data-view="items" class="tab px-3 py-1.5 rounded-md hover:bg-slate-100">Artikel & Rezepte</button>
        <button data-view="plan" class="tab px-3 py-1.5 rounded-md hover:bg-slate-100">Produktionsplan</button>
        <button data-view="tools" class="tab px-3 py-1.5 rounded-md hover:bg-slate-100">Tools</button>
      </nav>

      <div class="ml-auto flex items-center gap-3">
        <span id="userEmail" class="text-sm text-slate-600"></span>
        <button id="logoutBtn" class="px-3 py-1.5 rounded-md bg-slate-900 text-white hover:bg-black">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="view" class="min-h-[50vh]"></div>
  </main>

  <!-- Very small SPA controller -->
  <script src="/js/app.js"></script>
</body>
</html>
