<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BUNCA Planner – Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">BUNCA Planner</h1>
      <div class="flex items-center gap-3">
        <span id="who" class="text-sm text-gray-500"></span>
        <button id="logout" class="px-3 py-2 rounded-md bg-gray-800 text-white">Logout</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8 space-y-6">
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="font-semibold text-lg mb-2">Status</h2>
      <div class="text-sm text-gray-600" id="status">Lade…</div>
    </section>

    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="font-semibold text-lg mb-4">Seed</h2>
      <p class="text-sm text-gray-600 mb-3">Seed-Dateien aus <code>/seed</code> anwenden (suppliers/materials/items/bom/plan).</p>
      <button id="seed" class="px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">Seed anwenden</button>
      <pre id="seedLog" class="mt-4 text-xs bg-gray-100 p-3 rounded-lg overflow-auto"></pre>
    </section>
  </main>

  <script>
    async function get(url) {
      const r = await fetch(url, { credentials: 'include' });
      return r.json();
    }
    async function post(url, data) {
      const r = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(data||{})
      });
      return r.json();
    }

    (async () => {
      const s = await get('/api/session');
      const who = document.getElementById('who');
      if (s.user) { who.textContent = s.user.email; } else { location.href = '/'; return; }

      try {
        const hz = await get('/healthz');
        document.getElementById('status').textContent = hz.ok ? 'Backend OK' : 'Backend Fehler';
      } catch {
        document.getElementById('status').textContent = 'Backend Fehler';
      }
    })();

    document.getElementById('logout').onclick = async () => {
      await post('/api/logout');
      location.href = '/';
    };

    document.getElementById('seed').onclick = async () => {
      const p = document.getElementById('seedLog');
      p.textContent = 'Wird angewendet…';
      try {
        const r = await post('/api/admin/seed/apply');
        p.textContent = JSON.stringify(r, null, 2);
      } catch (e) {
        p.textContent = 'Fehler: ' + (e.message || e);
      }
    };
  </script>
</body>
</html>
