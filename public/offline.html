<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Offline – Bunca Bakeflow</title>
  <style>
    :root{--bg:#f6efe6;--card:#fff8ee;--ink:#2a221c;--line:#eadfcc}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:680px;margin:48px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px}
    h1{margin:.2em 0}
    .muted{color:#786b5d}
    .btn{display:inline-flex;gap:8px;align-items:center;padding:10px 14px;border:1px solid var(--line);border-radius:12px;background:#fffdf8;cursor:pointer;text-decoration:none;color:var(--ink)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Bunca Bakeflow</h1>
      <p class="muted">Du bist offline. Du kannst die App öffnen, aber neue Daten werden erst synchronisiert, wenn die Verbindung wieder verfügbar ist.</p>
      <a class="btn" href="./index.html">
        <svg viewBox="0 0 24 24" width="16" height="16"><path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        App öffnen
      </a>
    </div>
  </div>
</body>
</html>
