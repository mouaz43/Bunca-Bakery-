<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bunca Bakeryflow â€” Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{font-family:sans-serif;background:#f5f7fa;margin:0;display:flex;justify-content:center;align-items:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.1);width:320px}
    h1{margin-top:0;font-size:20px;text-align:center}
    label{display:block;margin-top:12px;font-size:14px}
    input{width:100%;padding:10px;margin-top:4px;border:1px solid #ddd;border-radius:8px}
    button{margin-top:16px;width:100%;padding:12px;border:none;border-radius:8px;background:#2563eb;color:#fff;font-weight:bold;cursor:pointer}
    .msg{margin-top:12px;font-size:13px;color:red;text-align:center;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Bunca Bakeryflow</h1>
    <form id="loginForm">
      <label for="email">E-Mail</label>
      <input id="email" type="email" required placeholder="admin@bunca.bakery" />
      <label for="password">Passwort</label>
      <input id="password" type="password" required placeholder="demo123" />
      <button type="submit">Login</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';
      try {
        await app.login(email.value, password.value);
      } catch (err) {
        msg.textContent = err.message || 'Login fehlgeschlagen';
        msg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
