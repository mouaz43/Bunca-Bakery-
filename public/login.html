<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunca Bakery â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: .5rem; font-weight: 600; }
    input {
      width: 100%; padding: .75rem; border: 1px solid #ccc;
      border-radius: 8px; font-size: 1rem;
    }
    button {
      width: 100%; padding: .75rem; background: #503CEB; color: white;
      border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;
    }
    button:hover { background: #3a2fb8; }
    .error { color: #c00; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Bunca Bakery</h1>
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('errorMsg');
      errorBox.textContent = '';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const data = await res.json();
          errorBox.textContent = data.error || 'Login failed';
          return;
        }

        const data = await res.json();
        window.location.href = '/dashboard.html';
      } catch (err) {
        errorBox.textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
