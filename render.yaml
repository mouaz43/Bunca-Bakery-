services:
  - type: web
    name: bunca-bakery-flow
    env: node
    plan: starter
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /data
      - key: ADMIN_KEY
        sync: false
    disk:
      name: bakery-data
      mountPath: /data
      sizeGB: 1
