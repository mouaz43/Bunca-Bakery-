<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bakeflow ‚Äî Rohwaren</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script defer src="/js/app.js"></script>
</head>
<body>
<header class="header">
  <nav class="nav">
    <div class="brand">üçû Bakeflow</div>
    <div class="right header-controls">
      <input id="q" class="input" placeholder="Suchen‚Ä¶"/>
      <button class="btn" onclick="location.href='/dashboard.html'">Home</button>
      <div class="menu">
        <button class="btn subtle" onclick="location.href='/items.html'">Rezepte</button>
        <button class="btn subtle" onclick="location.href='/plan.html'">Plan</button>
        <button class="btn subtle" onclick="location.href='/tools.html'">Tools</button>
        <button class="btn danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  <div class="card">
    <div class="card-title-row">
      <h2>Rohwaren</h2>
      <div class="row-gap">
        <button class="btn primary" id="addBtn">+ Neu</button>
        <button class="btn" id="reloadBtn">Neu laden</button>
      </div>
    </div>

    <div class="table-wrap">
      <table id="tbl" class="table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Base</th>
            <th>Pack (Menge/Einheit/‚Ç¨)</th>
            <th>‚Ç¨/base</th>
            <th>Supplier</th>
            <th>Notiz</th>
            <th style="width:120px">Aktionen</th>
          </tr>
        </thead>
        <tbody id="rows"><tr><td colspan="8" class="muted">Lade‚Ä¶</td></tr></tbody>
      </table>
    </div>
  </div>
</main>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-card" style="max-width:620px">
    <div class="modal-head">
      <h3 id="modalTitle">Rohware</h3>
      <button class="btn subtle" onclick="closeModal()">Schlie√üen</button>
    </div>
    <div class="grid" style="grid-template-columns: 1fr 1fr; gap:12px">
      <div><label>Code</label><input id="m_code" class="input" placeholder="Z. B. ZUCKER_FEIN"/></div>
      <div><label>Name</label><input id="m_name" class="input" placeholder="Zucker fein"/></div>

      <div><label>Base Unit</label>
        <select id="m_base" class="input">
          <option value="g">g</option>
          <option value="ml">ml</option>
          <option value="pcs">pcs</option>
        </select>
      </div>
      <div><label>Supplier</label><input id="m_supplier" class="input" placeholder="optional"/></div>

      <div><label>Pack Qty</label><input id="m_pqty" class="input" type="number" step="0.01" placeholder="z. B. 1000"/></div>
      <div><label>Pack Unit</label>
        <select id="m_punit" class="input">
          <option value="">‚Äî</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
          <option value="ml">ml</option>
          <option value="l">l</option>
          <option value="pcs">pcs</option>
        </select>
      </div>

      <div><label>Pack Price (‚Ç¨)</label><input id="m_pprice" class="input" type="number" step="0.01" placeholder="z. B. 2.49"/></div>
      <div><label>‚Ç¨/base (auto)</label><input id="m_ppu" class="input" type="number" step="0.000001" placeholder="wird berechnet"/></div>

      <div style="grid-column: 1 / -1"><label>Notiz</label>
        <input id="m_note" class="input" placeholder="optional‚Ä¶"/>
      </div>
    </div>
    <div class="modal-foot">
      <button class="btn" onclick="calcPPU()">‚Ç¨ / base berechnen</button>
      <div class="spacer"></div>
      <button class="btn primary" id="saveBtn">Speichern</button>
    </div>
  </div>
</div>

<script>
/* ---------- page helpers ---------- */
function logout(){ api('/api/logout',{method:'POST'}).then(()=>location.href='/login.html'); }
function openModal(title='Rohware'){ $$('#modalTitle').textContent=title; $$('#modal').classList.remove('hidden'); }
function closeModal(){ $$('#modal').classList.add('hidden'); }
function fillModal(m){
  $$('#m_code').value = m?.code||'';
  $$('#m_name').value = m?.name||'';
  $$('#m_base').value = m?.base_unit||'g';
  $$('#m_supplier').value = m?.supplier_code||'';
  $$('#m_pqty').value = m?.pack_qty ?? '';
  $$('#m_punit').value = m?.pack_unit||'';
  $$('#m_pprice').value = m?.pack_price ?? '';
  $$('#m_ppu').value = (m?.price_per_unit ?? '') || '';
  $$('#m_note').value = m?.note||'';
}
function readModal(){
  return {
    code: $$('#m_code').value.trim(),
    name: $$('#m_name').value.trim(),
    base_unit: $$('#m_base').value,
    supplier_code: $$('#m_supplier').value.trim() || null,
    pack_qty: $$('#m_pqty').value ? Number($$('#m_pqty').value) : null,
    pack_unit: $$('#m_punit').value || null,
    pack_price: $$('#m_pprice').value ? Number($$('#m_pprice').value) : null,
    price_per_unit: $$('#m_ppu').value === '' ? null : Number($$('#m_ppu').value),
    note: $$('#m_note').value.trim(),
  };
}
async function calcPPU(){
  const m = readModal();
  // let server derive too, but we try client-side preview using same rules:
  if (!m.pack_price || !m.pack_qty || !m.pack_unit) { toast('Packdaten fehlen'); return; }
  const unitMap = { kg:1000, g:1, l:1000, ml:1, pcs:1 }; // only for preview
  const family = { kg:'g', g:'g', l:'ml', ml:'ml', pcs:'pcs' };
  const bu = family[m.base_unit] || m.base_unit;
  if (family[m.pack_unit] !== bu){ toast('Pack unit passt nicht zur Base Unit'); return; }
  const baseQty = Number(m.pack_qty) * unitMap[m.pack_unit];
  if (!baseQty || baseQty<=0) return;
  $$('#m_ppu').value = (Number(m.pack_price)/baseQty).toFixed(6);
}

/* ---------- load ---------- */
let DATA = [];
async function load(){
  const r = await api('/api/materials');
  DATA = r.data || [];
  render(DATA);
}
function render(list){
  const tbody = $$('#rows');
  if (!list.length){ tbody.innerHTML = `<tr><td colspan="8" class="muted">Noch keine Rohwaren</td></tr>`; return; }
  tbody.innerHTML = list.map(m => `
    <tr>
      <td>${m.code}</td>
      <td>${m.name}</td>
      <td>${m.base_unit}</td>
      <td>${m.pack_qty??''} ${m.pack_unit??''} / ${m.pack_price??''}</td>
      <td>${(m.price_per_unit??0).toFixed(6)}</td>
      <td>${m.supplier_code??''}</td>
      <td>${m.note??''}</td>
      <td class="row-actions">
        <button class="btn subtle" data-edit="${m.code}">Bearb.</button>
        <button class="btn danger" data-del="${m.code}">L√∂schen</button>
      </td>
    </tr>
  `).join('');
  makeTableSortable($$('#tbl'));
}
attachClientFilter($$('#q'), $$('#tbl'));

/* ---------- actions ---------- */
$$('#addBtn').addEventListener('click', ()=>{
  fillModal(null); openModal('Neue Rohware');
  $$('#m_code').focus();
});
$$('#reloadBtn').addEventListener('click', load);
$$('#saveBtn').addEventListener('click', async ()=>{
  const payload = readModal();
  if (!payload.code || !payload.name){ toast('Code & Name erforderlich'); return; }
  try {
    await api('/api/materials',{ method:'POST', body: JSON.stringify(payload) });
    closeModal(); toast('Gespeichert');
    await load();
  } catch(e){ toast(e.message||'Fehler'); }
});
$$('#rows').addEventListener('click', async (e)=>{
  const editCode = e.target?.dataset?.edit;
  const delCode  = e.target?.dataset?.del;
  if (editCode){
    const r = await api(`/api/materials/${encodeURIComponent(editCode)}`);
    fillModal(r.data); openModal(`Rohware bearbeiten ‚Äî ${editCode}`);
  }
  if (delCode){
    if (!confirm('Wirklich l√∂schen?')) return;
    try { 
      const r = await api(`/api/materials/${encodeURIComponent(delCode)}`, { method:'DELETE' });
      if (r.ok){ toast('Gel√∂scht'); load(); }
    } catch(err){
      if (String(err.message).includes('in_use_in_bom')) toast('Kann nicht l√∂schen: wird in Rezepten verwendet');
      else toast('Fehler beim L√∂schen');
    }
  }
});

/* ---------- boot ---------- */
sessionInfo().then(u=>{ if(!u) location.href='/login.html'; else load(); });
</script>
</body>
</html>
