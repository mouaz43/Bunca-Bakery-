<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bunca Bakeryflow — Admin</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script defer src="/js/app.js"></script>
</head>
<body>
<header class="header">
  <nav class="nav">
    <div class="brand">Bunca Bakeryflow <small>Admin</small></div>
    <div class="menu">
      <button class="btn" onclick="location.href='/materials.html'">Rohwaren</button>
      <button class="btn" onclick="location.href='/items.html'">Rezepte</button>
      <button class="btn" onclick="location.href='/plan.html'">Produktionsplan</button>
      <button class="btn" onclick="location.href='/admin.html'">Admin</button>
      <button class="btn danger" onclick="logout()">Logout</button>
    </div>
  </nav>
</header>

<main class="container">
  <div class="grid grid-2">
    <div class="card">
      <div class="card-head">
        <strong>Nutzer & Sitzung</strong>
      </div>
      <div class="card-body">
        <div id="me" class="kv">
          <div class="skeleton" style="width:200px"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-head"><strong>Import Werkzeuge</strong></div>
      <div class="card-body">
        <div class="kv">
          <div>
            <label>Rohwaren</label>
            <input id="impProducts" type="file" accept=".xlsx,.csv"/>
            <button class="btn" onclick="importFile('products')">Import starten</button>
          </div>
          <div>
            <label>Rezepte</label>
            <input id="impRecipes" type="file" accept=".xlsx,.csv"/>
            <button class="btn" onclick="importFile('recipes')">Import starten</button>
          </div>
          <div>
            <label>Produktionsplan</label>
            <input id="impPlan" type="file" accept=".xlsx,.csv"/>
            <button class="btn" onclick="importFile('plan')">Import starten</button>
          </div>
        </div>
        <p class="muted">Akzeptiert XLSX/CSV. Spalten siehe Dokumentation der jeweiligen Entitäten.</p>
      </div>
    </div>
  </div>
</main>

<script>
(async function init(){
  const user = await sessionInfo();
  if(!user){ location.href='/login.html'; return; }
  document.getElementById('me').innerHTML = `
    <div><strong>Angemeldet als</strong><br>${esc(user.name||'User')} &lt;${esc(user.email)}&gt;</div>
    <span class="badge">${esc(user.role||'user')}</span>
  `;
})();

async function importFile(type){
  const idMap = {products:'impProducts', recipes:'impRecipes', plan:'impPlan'};
  const input = document.getElementById(idMap[type]);
  const f = input.files[0]; if(!f){ return toast('Bitte Datei wählen','warning'); }
  const fd = new FormData(); fd.append('file', f); fd.append('type', type);
  try{
    const r = await fetch('/api/import/file',{method:'POST', body:fd});
    const j = await r.json();
    if(!r.ok) throw new Error(j.error||('HTTP '+r.status));
    toast(`Import erfolgreich: ${j.imported||0} Zeilen`,'success');
    input.value='';
  }catch(e){ console.error(e); toast('Import fehlgeschlagen','error'); }
}

/* utils */
function esc(s){return String(s??'').replace(/[&<>"]/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));}
</script>
</body>
</html>
