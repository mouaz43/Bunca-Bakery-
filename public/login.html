<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bakeflow — Login</title>
  <link rel="stylesheet" href="/styles.css"/>
  <script defer src="/js/app.js"></script>
</head>
<body data-active="login">
<div id="appHeader"></div>

<div class="container center">
  <div class="card" style="width:440px">
    <h2 style="margin-bottom:6px">Anmelden</h2>
    <p class="muted" style="margin-bottom:16px">Admin oder Nutzerzugang</p>
    <div class="grid">
      <div><label>Email</label><input id="email" class="input" placeholder="you@bakeflow.de"/></div>
      <div><label>Passwort</label><input id="password" class="input" type="password" placeholder="••••••••"/></div>
      <button id="loginBtn" class="btn primary">Login</button>
    </div>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('loginBtn');
  btn.addEventListener('click', async () => {
    const email = $$('#email').value.trim();
    const password = $$('#password').value.trim();
    if (!email || !password) return toast('Bitte Email & Passwort eingeben');
    try { await api('/api/login', { method:'POST', body: JSON.stringify({ email, password }) });
      location.href = '/dashboard.html';
    } catch (e) { console.error(e); toast('Login fehlgeschlagen'); }
  });
  ['email','password'].forEach(id => document.getElementById(id).addEventListener('keydown', e => { if (e.key==='Enter') btn.click(); }));
});
</script>
</body>
</html>
